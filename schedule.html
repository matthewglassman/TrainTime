	</div>
	<div class="panel-body">
	<table class="table">
  		<thead>
    		<tr>
      			<th>Train Name</th>
      			<th>Destination</th>
      			<th>Frequency</th>
      			<th>Next Arrival</th>

   			</tr>
  		</thead>

<div class="panel panel-primary">
	<div class="panel-heading">
		<h4 class="panel-title">Add A Train</h4>
	</div>
	<div class="panel-body">
		<form>
		<div class="form-group">
			<label for="trainname-input">Train Name</label>
			<input class="form-control" id="trainname-input" type="text">
		</div>
		<div class="form-group">
			<label for="destination-input">Destination</label>
			<input class="form-control" id="destination-input" type="text">
		</div>
		<div class="form-group">
			<label for="firsttrain-input">First Train Time (HH:mm - military time)</label>
			<input class="form-control" id="firsttrain-input" type="text">
		</div>
		<div class="form-group">
			<label for="frequency-input">Frequency (min)</label>
			<input class="form-control" id="frequency-input" type="number">
		</div>
		<button class="btn btn-primary active" id="trainadd" type="submit">Submit</button>
		</form>
	</div> <!-- Closing panel body -->
</div> <!-- Closing the panel form -->
